name: ğŸš€ Deploy
description: Build & deploy Hugo based website on GitHub Pages

on:
  push:
    branches: ["main"]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

# ensure that only a single job or workflow using the same group will run at a time.
concurrency:
  group: "pages"
  cancel-in-progress: true

defaults:
  run:
    shell: bash

jobs:
  build:
    name: ğŸ›  Build
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ›’ Checkout
        uses: actions/checkout@v5
        with:
          submodules: recursive

      - name: âš™ï¸ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version-file: "package.json"

      - name: ğŸ“¦ Install Congo dependencies
        run: |
          cd themes/congo
          npm ci

      - name: ğŸ—ï¸ Build CSS
        run: npm run css-build

      - name: âš™ï¸ Setup Hugo
        uses: peaceiris/actions-hugo@v3
        with:
          hugo-version: "latest"
          extended: true

      - name: âš™ï¸ Setup Pages
        id: pages
        uses: actions/configure-pages@v4

      - name: ğŸ—ï¸ Build with Hugo
        shell: bash
        run: |
          hugo --gc --minify \
          --baseURL "${{ steps.pages.outputs.base_url }}"

      - name: â¬†ï¸ Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./public

  deploy:
    name: ğŸš€deploy
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
